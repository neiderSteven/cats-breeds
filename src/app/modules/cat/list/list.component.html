<mat-form-field>
    <mat-select [formControl]="catCtrl" placeholder="Select a cat breeds" #singleSelect>
        <mat-option>
            <ngx-mat-select-search [formControl]="catFilterCtrl"></ngx-mat-select-search>
        </mat-option>
        <mat-option [value]="undefined">
            Select all
        </mat-option>
        <mat-option *ngFor="let cat of itemsMenu" [value]="cat.name">
            {{ cat.name }}
        </mat-option>
    </mat-select>
</mat-form-field>

<div class="card-container">
    <div class="card" *ngFor="let cat of cats">
        <div class="card-image">
            <img [src]="cat.imageUrl" alt="Image of {{ cat.name }}">
        </div>
        <div class="card-content">
            <strong>{{ cat.name }}</strong>
            <p>{{ cat.breeds[0].temperament }}</p>
            <button (click)="onCatClick(cat)">
                <mat-icon>info</mat-icon>
            </button>
        </div>
    </div>
</div>

<br>
<div class="btn-show">
    <button class="show-more" *ngIf="showMore" (click)="loadMoreCats()">
        <mat-icon class="icon">arrow_downward</mat-icon>
        <p>Load More</p>
    </button>
</div>
